{% extends 'user_index.html' %}
{% block body %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Change Password</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Change Password</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title" style="color:blue">Change Password</h3>
              </div>
                <hr>
              <div class="card-block">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Current Password*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="pwd3" placeholder="Enter Current Password">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">New Password*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control"  name="pwd2" placeholder="Enter New Password">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Confirm Password*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="pwd1" placeholder="Enter Confirm Password">
                        </div>
                    </div>
                    <div align="center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
 </div>
 {% endblock %}
