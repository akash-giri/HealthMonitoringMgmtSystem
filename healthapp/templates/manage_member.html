{% extends 'user_index.html' %}
{% block body %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Manage Member</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Manage Member</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Manage Member</h3>
              </div>
                <hr>
              <div class="table-responsive">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Weight</th>
                            <th>Gender</th>
                            <th>Relation</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.fullname}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.weight}}</td>
                            <td>{{i.gender}}</td>
                            <td>{{i.relation}}</td>
                            <td>
                                 <a href="{% url 'edit_member' i.id %}">
                                     <button type="button" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                 </a>
                                 <a href="{% url 'delete_member' i.id %}" onclick="return confirm('Are you sure?')">
                                    <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
 </div>
 {% endblock %}
