{% extends 'admin_index.html' %}
{% block body %}

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
                <br/>
              <h5 align="center" style="color:blue">Registered Users</h5>
                <hr/>
              <div class="table-responsive">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Full Name</th>
                            <th>Mobile Number</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{forloop.counter}}.</td>
                            <td>{{i.user.first_name}}</td>
                            <td>{{i.mobile}}</td>
                            <td>{{i.user.username}}</td>
                            <td>{{i.creationdate}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
 </div>
    </section>
 {% endblock %}
