{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Health Monitoring Management System</title>
    <!--favicon-->
    <link rel="icon" href="{% static 'assets2/images/favicon-32x32.png' %}" type="image/png"/>
    <!-- loader-->
    <link href="{% static 'assets2/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets2/js/pace.min.js' %}"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets2/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap"/>
    <!-- Icons CSS -->
    <link rel="stylesheet" href="{% static 'assets2/css/icons.css' %}"/>
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'assets2/css/app.css' %}"/>
</head>

<body class="bg-login">
<!-- wrapper -->
<div class="wrapper">
    <div class="section-authentication-login d-flex align-items-center justify-content-center mt-4">
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="card radius-15 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-xl-6">
                            <div class="card-body p-5">
                                <div class="text-center">
                                    <img src="{% static 'assets2/images/logo-icon.png' %}" width="80" alt="" style="height:80px ; width:100px">
                                    <h3 class="mt-4 font-weight-bold">User Login</h3>
                                </div>
                                <div class="">
                                    <div class="d-grid">
                                    </div>
                                    <div class="login-separater text-center mb-4"><span>SIGN IN WITH EMAIL</span>
                                        <hr>
                                    </div>
                                    <div class="form-body">
                                        <form class="row g-3" action="/user_login/" method="post">
											{% csrf_token %}
                                            <div class="col-12">
                                                <label class="form-label">Email Address</label>
                                                <input type="email" class="form-control" name="email" placeholder="Email Address">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Enter Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control border-end-0" name="password" placeholder="Enter Password">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-warning"><i class="bx bxs-lock-open"></i>Sign in</button>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <p>Don't have an account yet? <a href="/user_register/">Sign up here</a>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 bg-login-color d-flex align-items-center justify-content-center">
                            <img src="{% static 'assets2/images/login-images/login-frent-img.jpg' %}" class="img-fluid" alt="..." style="height:600px ; width:500px">
                        </div>
                    </div>
                    <!--end row-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end wrapper -->
</body>

<!--plugins-->
<script src="{% static 'assets2/js/jquery.min.js' %}"></script>
<!--Password show & hide js -->
<script>
	$(document).ready(function () {
		$("#show_hide_password a").on('click', function (event) {
			event.preventDefault();
			if ($('#show_hide_password input').attr("type") == "text") {
				$('#show_hide_password input').attr('type', 'password');
				$('#show_hide_password i').addClass("bx-hide");
				$('#show_hide_password i').removeClass("bx-show");
			} else if ($('#show_hide_password input').attr("type") == "password") {
				$('#show_hide_password input').attr('type', 'text');
				$('#show_hide_password i').removeClass("bx-hide");
				$('#show_hide_password i').addClass("bx-show");
			}
		});
	});

</script>
{% for i in messages %}
<script>
alert('{{i}}');
</script>
{% endfor %}
