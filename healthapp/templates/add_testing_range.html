{% extends 'admin_index.html' %}
{% block body %}
 <div class="pagetitle">
      <h1>Add Testing Range</h1>
 </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <br/>
              <h5 style="color:red">Add Testing Range</h5>
              <hr/>
              <form action="" method="post">
                    {% csrf_token %}
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Test Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="testname" placeholder="Enter Name">
                    </div>
                  </div>
                  <hr/>
                  <div class="row mb-3">
                    <div class="col-sm-10" align="center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
