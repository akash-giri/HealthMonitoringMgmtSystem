{% extends 'user_index.html' %}
{% block body %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Profile</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Profile</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title" style="color:red">User Profile</h3>
              </div>
                <hr>
              <div class="card-block">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Full Name*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="fullname" placeholder="Enter Name" value="{{data.user.first_name}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Mobile Number*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" required readonly value="{{data.mobile}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Email Address*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="email" placeholder="Enter Email" required readonly value="{{data.user.username}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Registration Date*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="creationdate" required readonly value="{{data.creationdate}}">
                        </div>
                    </div>
                    <div align="center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
 </div>
 {% endblock %}
