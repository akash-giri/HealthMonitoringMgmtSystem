{% extends 'admin_index.html' %}
{% block body %}

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
                <br/>
              <h5  style="color:blue">Test Range</h5>
                <hr/>
              <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Test Name</th>
                        <th>Creation Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.testname}}</td>
                        <td>{{i.creationdate}}</td>
                        <td>
                            <div class="filter">
                              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
                              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <div class="row">
                                    <div class="col-md-2">
                                        <i class="bi bi-pen"></i>
                                    </div>
                                    <div class="col-md-10">
                                    <a class="item" href="{% url 'update_testing_range' i.id %}">Edit</a>
                                    </div>
                                </div>
                                  <hr/>
                                  <div class="row">
                                    <div class="col-md-2">
                                        <i class="bi bi-trash"></i>
                                    </div>
                                    <div class="col-md-10">
                                    <a class="item" href="{% url 'delete_testing_range' i.id %}">Delete</a>
                                    </div>
                                </div>
                              </ul>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 {% endblock %}
