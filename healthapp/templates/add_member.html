{% extends 'user_index.html' %}
{% block body %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Add Member</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Member</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Add Member</h3>
              </div>
                <hr>
              <div class="card-block">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Full Name*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="fullname" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Age(in years)*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="age" placeholder="Enter Age">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Gender*</label>
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Male"> Male
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 col-form-label">Weight(in KG)*</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="weight" placeholder="Enter Weight">
                        </div>
                    </div>
                    <div class="form-group ">
                         <label class="col-sm-3 col-form-label">Relation*</label>
                         <select type="text" name="relation" class="form-control">
                         <option value="">Choose Relation</option>
                         <option>Father</option>
                         <option>Mother</option>
                         <option>Brother</option>
                         <option>Sister</option>
                         <option>Wife</option>
                         <option>Daughter</option>
                         <option>Son</option>
                         <option>Other</option>
                         </select>
                    </div>
                    <div align="center">
                    <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
 </div>
 {% endblock %}
