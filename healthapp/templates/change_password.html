{% extends 'admin_index.html' %}
{% block body %}
 <div class="pagetitle">
      <h1>Change Password</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="color:red">Change Password</h5>

              <!-- General Form Elements -->
              <form action="" method="post">
                    {% csrf_token %}
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Current Password:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd3" placeholder="Enter Current Password">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">New Password:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd2" placeholder="Enter New Password">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Confirm Password:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd1" placeholder="Enter Confirm Password">
                  </div>
                </div>
                  <hr/>
                <div class="row mb-3">
                  <div class="col-sm-10" align="center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
